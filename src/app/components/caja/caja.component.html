<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-jg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Caja</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row-mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="car-body">
                    <h5 class="titulo">Agregar producto</h5>
                    <form>
                        <div class="input-group input-group-lg mb-3">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-file-signature"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="Titulo" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="far fa-calendar-alt"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="AA/MM/DD" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-qrcode"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="Codigo" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-dollar-sign"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="Precio" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-database"></i>&nbsp;Agregar producto</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="car-body">
                    <h5 class="titulo">Listar producto</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let producto of listproducto">
                                <td>{{ producto.titulo }}</td>
                                <td>{{ producto.fechaCreacion }}</td>
                                <td>{{ producto.codigo }}</td>
                                <td>{{ producto.precio }}</td>
                                <td>
                                    <i class="far fa-edit text-info"></i>
                                </td>
                                <td>
                                    <i class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </div>
</div>
